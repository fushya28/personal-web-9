    <h2>ADD MY PROJECT</h2>

    <div class="main"> 
      <form onsubmit="submitBlog(event)">

      <label for="projectname">Project Name</label>
      <input type="text" name="projectname" id="projectname">

      <div class="date-input-box">

        <div class="startdate-box">
        <label for="startdate">Start Date</label>
        <input type="text" name="startdate" id="startdate">
        </div>
        
        <div class="enddate-box">
        <label for="enddate">End Date</label>
        <input type="text" name="enddate" id="enddate">
        </div>
      </div>

      <label for="descbox">Description</label>
      <textarea name="descbox" id="descbox" cols="40" rows="10"></textarea>

      <p>Technologies</p>

      <div class="checkbox-box">
        <div style="display: flex; flex-direction:column ;">
          <div style="display: flex; flex-direction:row-reverse; justify-content: space-between; margin-bottom: 15px;">
            <label for="nodeJs" class="label-checkbox">Node Js</label>
            <input type="checkbox" name="nodeJs" id="nodeJs" class="" value="1">
          </div>
          <div style="display: flex; flex-direction: row-reverse; justify-content: start; margin-bottom: 25px;">
            <label for="reactJs">React Js</label>
            <input type="checkbox" name="reactJs" id="reactJs" value="2">
          </div>
        </div>

        <div style="display: flex; flex-direction: column;">
          <div style="display: flex; flex-direction: row-reverse; justify-content: start; margin-bottom: 15px;">
            <label for="bootstrap">Bootstrap</label>
            <input type="checkbox" name="bootstrap" id="bootstrap">
          </div>
          <div style="display: flex; flex-direction: row-reverse; justify-content: start;margin-bottom: 25px;">
            <label for="vueJs">Vue Js</label>
            <input type="checkbox" name="vueJs" id="vueJs" value="4">
          </div>
        </div>
      </div>

      <label for="uploadCont">Upload Image
      <div class="span-upload">
      <p style="border: 1px solid black; margin: 0px; padding-left:5px; padding-right: 5px;">choose</p>
      <input type="file" accept="image/*" name="uploadCont" id="uploadCont">
      </div></label>
