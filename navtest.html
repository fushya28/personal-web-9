  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container styles */
        .main-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Sub-container styles */
        .sub-container {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        /* Image styles */
        .sub-container img {
            max-width: 100%;
            height: auto;
        }

        /* Button styles */
        .sub-container button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
    <title>Container Example</title>
</head>
<body>

    <!-- Main container -->
    <button class="button-active">ahh</button>

    <div class="main-container">

        <!-- Sub-container 1 -->
        <div class="sub-container">
            <img src="dwlogotransparant.png" alt="Image 1">
            <h3>Title 1</h3>
            <p>Description 1</p>
            <button class="button-active">Button 1</button>
            <button>Button 2</button>
        </div>

        <!-- Sub-container 2 -->
        <div class="sub-container">
            <img src="image2.jpg" alt="Image 2">
            <h3>Title 2</h3>
            <p>Description 2</p>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>

        <!-- Sub-container 3 -->
        <div class="sub-container">
            <img src="image3.jpg" alt="Image 3">
            <h3>Title 3</h3>
            <p>Description 3</p>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>

    </div>

        </div>
    </nav>
</body>
</html>
